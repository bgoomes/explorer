<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <title>Projeto 03 - Explorer</title>
</head>
<body>
    <div class="page">
        
        <header>
            <h1>Crie e compratilhe seu evento</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        </header>
    
        <form action="" id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="envent-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="envent-title" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="envent-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="envent-link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="envent-whats">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="number" id="envent-whats" />
                    </div>

                    <div class="input-wrapper">
                        <label for="envent-info">Informações  extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="envent-category">Categoia</label>
                        <select id="envent-category">
                            <option value=""></option>
                            <option value="life">Ao vivo</option>
                            <option value="podcast">PodCast</option>
                            <option value="mentoria">Mentoria</option>
                        </select>
                        
                    </div>

                </div>
                
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="envent-email">E-mail do Adim <span>(Digite um e-mail valido)</span></label>
                        <input type="email" id="envent-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="envent-senha">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="envent-senha" />
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="envent-private" />
                        <label for="envent-private">Evento Privado</label>
                    </div>

                </div>
            </fieldset>   
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="envent-data">Data</label>
                            <input type="date" id="envent-data" />
                        </div>

                        <div class="input-wrapper">
                            <label for="envent-begin">Das</label>
                            <input type="time" id="envent-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="envent-end">Até</label>
                            <input type="time" id="envent-end" />
                        </div>
                    </div>

                </div>


            </fieldset>   

        </form>
        
        <footer>
            <input id="form" class="button" type="button" value="Salvar Evento">
        </footer>
    </div>
</body>
</html>
